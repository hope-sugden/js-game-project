<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope's Quiz</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <nav>
        <button class="home"><img src="Images/home-icon.svg"></button>
        <h2 class="score"></h2>
    </nav>

    <section class="homepage">
        <h1>Welcome to Hope's quiz!</h1>
        <p>There are 10 questions in total and you will have 15 seconds to answer each question. The answer you choose will turn red or green to indicate if it was wrong or right, then the next question will appear.</p>
        <h3>Good Luck!</h3>
        <button class="homepage__startButton">Start</button>
    </section>

    <section class="quiz">
        <h1 class="quiz__qNumber"></h1>
        <img src="" alt="" class="quiz__img"/>
        <h1 class="quiz__question"></h1>
        <div class="answerButtons">
            <button id="option1" class="quiz__buttons"></button>
            <button id="option2" class="quiz__buttons"></button>
            <button id="option3" class="quiz__buttons"></button>
            <button id="option4" class="quiz__buttons"></button>
        </div>
        <h3 class="quiz__timer"></h3>

    </section>

    <section class="result">
        <h1>Final Score</h1>
        <h2 class="result__score"></h2>
        <h3 class="result__message"></h3>

    </section>

    <script src="./main.js"></script>
</body>
</html>
